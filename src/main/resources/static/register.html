<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>登录页面</title>
</head>
<body>
<h3>登录</h3>
<form  id="fom">
 用户名：<input type="text" name="username"/><br>
 密码：<input type="password" name="password"/><br>
 <input type="button" value="注册" onclick="f()"/>
</form>
<form id="avater" method="post" enctype="multipart/form-data" >
 <input type="file">上传文件
</form>
</body>
<script src="./jquery-1.11.3.js"></script>
<script>
 function f() {
   $.ajax({
    url:"/library/login",
    data:$("#fom").serialize(),
    dataType:'json',
   type:'post',
    success:function (res) {
     console.log(res);
     localStorage.setItem("token",res.result);
    }
   });
 }

</script>

</html>
